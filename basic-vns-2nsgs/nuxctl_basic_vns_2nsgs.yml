  - name: nsg1
    flavor: "m1.small"
    image: "nux_nsg_5.2.2"
    interfaces:
      - network: private
        address: "10.0.0.11"
        index: 0
      - network: dummy1
        address: "255.255.255.1"
        index: 1
      - network: nsg1-lan
        address: "172.17.1.1"
        index: 2
  - name: pc1
    image: "nux_branch_pc"
    flavor: "m1.small"
    interfaces:
      - index: 0
        network: private
        address: "10.0.0.101"
      - index: 1
        network: nsg1-lan
        address: "172.17.1.101"

  - name: nsg2
    flavor: "m1.small"
    image: "nux_nsg_5.2.2"
    interfaces:
      - network: private
        address: "10.0.0.12"
        index: 0
      - network: dummy1
        address: "255.255.255.2"
        index: 1
      - network: nsg2-lan
        address: "172.17.2.1"
        index: 2
  - name: pc2
    image: "nux_branch_pc"
    flavor: "m1.small"
    interfaces:
      - index: 0
        network: private
        address: "10.0.0.102"
      - index: 1
        network: nsg2-lan
        address: "172.17.2.102"