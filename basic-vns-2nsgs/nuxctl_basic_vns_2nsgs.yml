  - name: rdp-branchpc1
    type: public
    port: 33891
    protocols:
    - tcp
    destination:
      port: 3389
      address: 10.0.0.101
  - name: rdp-branchpc2
    type: public
    port: 33892
    protocols:
    - tcp
    destination:
      port: 3389
      address: 10.0.0.102
  - name: amqp
    type: public
    port: 5672
    protocols:
    - tcp
    destination:
      port: 5672
      address: 10.0.0.2

networks:
  # - name: private
  #   cidr: 10.0.0.0/24
  #   dns:
  #   - 10.0.0.1
  #   dhcp: true
  - name: dummy1
    cidr: "255.255.255.0/24"
    dns:
    dhcp: false

  - name: nsg1-lan
    cidr: "172.17.1.0/24"
    dns: "10.0.0.1"
    dhcp: false
  
  - name: nsg2-lan
    cidr: "172.17.2.0/24"
    dns: "10.0.0.1"
    dhcp: false

servers:
