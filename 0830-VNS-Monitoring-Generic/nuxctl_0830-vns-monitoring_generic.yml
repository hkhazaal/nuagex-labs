template: 5c5dc76117b3be0001d994dd
name: vns-monitoring-labs
sshKeys:
  - name: demo  # WARNING: make sure to use your public key instead of the demo one
    key: "ssh-rsa  arunpoonia@Aruns-MacBook-Pro.local"

services:
  - name: rdp-mvpc1
    type: public
    port: 33899
    protocols:
      - tcp
    destination:
      port: 3389
      address: 10.0.0.20
  - name: rdp-nypc1
    type: public
    port: 33891
    protocols:
      - tcp
    destination:
      port: 3389
      address: 10.0.0.30
  - name: amqp
    type: public
    port: 5672
    protocols:
      - tcp
    destination:
      port: 5672
      address: 10.0.0.2
  - name: stomp
    type: public
    port: 61614
    protocols:
      - tcp
    destination:
      port: 61614
      address: 10.0.0.2

###################
#                 #
# N E T W O R K S #
#                 #
###################
networks:
  # - name: private
  #   cidr: 10.0.0.0/24
  #   dns:
  #   - 10.0.0.1
  #   dhcp: true
  # Mountain View networks
  - name: MV-Internet
    cidr: 10.10.0.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: MV-LAN1
    cidr: 10.20.0.0/24
    dns: 10.0.0.1
    dhcp: false

  # New York networks
  - name: NY-Internet
    cidr: 10.10.1.0/24
    dns: 10.0.0.1
    dhcp: true
  - name: NY-LAN1
    cidr: 10.40.0.0/24
    dns: 10.0.0.1
    dhcp: false

  # dummy networks
  # used to isolate wan interfaces of NSGVs
  - name: dummy-wan
    cidr: 255.255.255.0/28
    dhcp: false


